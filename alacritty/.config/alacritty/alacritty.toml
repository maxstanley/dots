[general]
live_config_reload = true
import = [
	"~/.config/alacritty/themes-base-16/colors/base16-tomorrow-night-eighties-256.toml"
]

[env]
TERM = "alacritty"

[window]
decorations = "full"
startup_mode = "Windowed"
title = "Terminal"

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 50000

[font]
size = 12.0

[font.normal]
family = "FiraCode"
style = "Regular"

[font.bold]
family = "FiraCode"
style = "Bold"

[font.italic]
family = "FiraCode"
style = "Italic"

[font.bold_italic]
family = "FiraCode"
style = "Bold Italic"

[cursor]
style = "Block"

[terminal.shell]
program = "/bin/bash"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\u000c"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mods = "Shift"
mode = "~Alt"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mods = "Shift"
mode = "~Alt"
